<!DOCTYPE html>
<html>
<head>
  <title>My Web + Google Sheet</title>
</head>
<body>
  <h1>ข้อมูลจาก Google Sheet</h1>
  <ul id="sheet-data"></ul>

  <script>
  fetch('https://weerapong-dev.github.io/shockershocgay/')
    .then(res => res.json())
    .then(data => {
      const ul = document.getElementById('sheet-data');
      if(Array.isArray(data)) {
        data.forEach(row => {
          const li = document.createElement('li');
          li.textContent = row.name ? (row.name + ' - ' + row.email) : JSON.stringify(row);
          ul.appendChild(li);
        });
      } else {
        const li = document.createElement('li');
        li.textContent = typeof data === 'object' ? JSON.stringify(data) : data;
        ul.appendChild(li);
      }
    });
</script>
</body>
</html>
